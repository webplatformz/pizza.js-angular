<div *ngFor="let pizza of pizzas" (click)="onSelectPizza.emit(pizza)" class="pizza-tile">
  <div class="pizza-tile__avatar">
    {{getPizzaAbbreviation(pizza.name)}}
  </div>
  <div class="pizza-tile__content" [ngClass]="{'pizza-tile--selected': pizza.name === selectedPizza.name}">
    <h3 class="pizza-tile__title">{{pizza.name}}</h3>
    <p class="pizza-tile__description">
      {{pizza.ingredients.join(', ')}}
    </p>
  </div>
</div>
