<div>
  <app-pizza-list [pizzas]="pizzas"
                  [selectedPizza]="pizzaSelection.pizza"
                  (onSelectPizza)="onSelectPizza($event)"
                  class="pizza-tiles">
  </app-pizza-list>

  <hr class="pizza-selection-divider">
  <app-ingredient-list [ingredients]="ingredients"
                       [selectedIngredients]="pizzaSelection.additionalIngredients"
                       (onAddIngredient)="onAddIngredient($event)"
                       (onRemoveIngredient)="onRemoveIngredient($event)"
                       id="pizzaIngredients">
  </app-ingredient-list>

  <hr class="pizza-selection-divider">
  <span>Pizzapreis: {{pizzaSelection.getPrice() | currency:'CHF'}}</span>
  <button class="order-button" (click)="onAddPizzaToShoppingCart()">Add to Shopping Cart</button>
</div>
